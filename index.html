<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shah Resume Builder</h1>
    </header>
    <form>
      <section class="form-section">
        <h2>Personal Info</h2>
        <div class="input-group">
          <label>Name :</label>
          <input type="text" id="name" />
        </div>
        <div class="input-group">
          <label>Email :</label>
          <input type="email" id="email" />
        </div>
        <div class="input-group">
          <label>Contact No :</label>
          <input type="tel" id="contact" />
        </div>
      </section>
      <section class="form-section">
        <h2>Work Experience</h2>
        <div class="input-group">
          <label>Company :</label>
          <input type="text" id="company" />
        </div>
        <div class="input-group">
          <label>Role :</label>
          <input type="text" id="role" />
        </div>
        <div class="input-group">
          <label>Duration :</label>
          <input type="text" id="duration" />
        </div>
      </section>
      <section class="form-section">
        <h2>Education</h2>
        <div class="input-group">
          <label>Institution :</label>
          <input type="text" id="institution" />
        </div>
        <div class="input-group">
          <label>Degree :</label>
          <input type="text" id="degree" />
        </div>
        <div class="input-group">
          <label>Duration :</label>
          <input type="text" id="eduration" />
        </div>
      </section>
      <section class="form-section">
        <h2>Skills</h2>
        <div class="input-group">
          <label>Skill 1 :</label>
          <input type="text" id="skill1" />
        </div>
        <div class="input-group">
          <label>Skill 2 :</label>
          <input type="text" id="skill2" />
        </div>
        <div class="input-group">
          <label>Skill 3 :</label>
          <input type="text" id="skill3" />
        </div>
      </section>
    </form>
    <button id="generate-btn">Generate Resume</button>
    <button id="toggle-btn">Toggle Resume</button>
    <button id="download-btn">Download Resume</button>
    <button id="share-btn">Share Resume</button>
    <div id="resume-container"></div>
  </div>

  <script src="(link unavailable)"></script>

  <script src="script.js"></script>
</body>
</html>
